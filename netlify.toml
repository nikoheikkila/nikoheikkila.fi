[build]
base = "/"
command = "bun run build"
publish = "public/"

[build.processing.css]
bundle = true
minify = true
[build.processing.js]
bundle = true
minify = true
[build.processing.html]
pretty_urls = true
[build.processing.images]
compress = true

[build.environment]
NODE_ENV = "production"
BUN_VERSION = "latest"
BUN_FLAGS = "--frozen-lockfile"
