[build]
  base = "/"
  command = "yarn build"
  publish = "public/"

[build.environment]
  GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES = "true"
  GATSBY_DISQUS_SHORTNAME = "nikoheikkilafi"

[build.processing.css]
  bundle = true
  minify = false
[build.processing.js]
  bundle = true
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[plugins]]
  package = "@netlify/plugin-gatsby"
