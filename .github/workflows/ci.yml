name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  WRANGLER_VERSION: "4.47.0"

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Lint Code Style
        run: task lint

      - name: Run unit tests
        run: task test:unit

  component_tests:
    name: Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Run component tests
        run: task test:component

  acceptance_tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.upload.outputs.artifact-id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Cache Gatsby Build Files
        uses: actions/cache@v4
        with:
          path: |
            .cache
            public
          key: ${{ runner.os }}-gatsby-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-
            ${{ runner.os }}-

      - name: Build site
        run: task build

      - name: Run E2E Tests
        run: task test:e2e

      - name: Upload static assets
        id: upload
        uses: actions/upload-artifact@v5
        with:
          name: static-assets
          retention-days: 1
          path: |
            wrangler.jsonc
            public/

  deploy-preview:
    name: Deploy to Preview
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [unit_tests, component_tests, acceptance_tests]
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Download static assets
        uses: actions/download-artifact@v6
        with:
          artifact-ids: ${{ needs.acceptance_tests.outputs.artifact_id }}

      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: versions upload --preview-alias pr-${{ github.event.pull_request.number }}

  lighthouse-preview:
    name: Lighthouse Audit for Preview
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    env:
      LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}

    steps:
      - name: Run Audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ needs.deploy-preview.outputs.deployment-url }}
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true

  deploy:
    name: Deploy to Production
    if: github.event_name == 'push' && github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: [unit_tests, component_tests, acceptance_tests]
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deployment-url }}
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Download static assets
        uses: actions/download-artifact@v6
        with:
          artifact-ids: ${{ needs.acceptance_tests.outputs.artifact_id }}

      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  lighthouse:
    name: Lighthouse Audit for Production
    runs-on: ubuntu-latest
    needs: [deploy]
    env:
      LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}

    steps:
      - name: Run Audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ needs.deploy.outputs.deployment-url }}
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true

