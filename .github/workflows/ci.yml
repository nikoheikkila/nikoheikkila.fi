name: Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commit_stage:
    name: Commit Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          check-latest: true
          cache: yarn

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache task checksums
        uses: actions/cache@v4
        with:
          path: .task
          key: ${{ runner.os }}-task-commit-${{ hashFiles('Taskfile.yaml') }}
          restore-keys: |
            ${{ runner.os }}-task-
            ${{ runner.os }}-

      - name: Cache Yarn files
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-yarn-commit-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            ${{ runner.os }}-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: task install

      - name: Lint Code Style
        run: task lint-style

      - name: Check types
        run: task lint-types

      - name: Run unit tests
        run: task test-unit

  acceptance_stage:
    name: Acceptance Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          check-latest: true
          cache: yarn

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache task checksums
        uses: actions/cache@v4
        with:
          path: .task
          key: ${{ runner.os }}-task-acceptance-${{ hashFiles('Taskfile.yaml') }}
          restore-keys: |
            ${{ runner.os }}-task-
            ${{ runner.os }}-

      - name: Cache Yarn files
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-yarn-acceptance-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            ${{ runner.os }}-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: task install

      - name: Cache Gatsby Build Files
        uses: actions/cache@v4
        with:
          path: |
            .cache
            public
          key: ${{ runner.os }}-gatsby-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-
            ${{ runner.os }}-

      - name: Run E2E Tests
        run: task test-e2e

      - name: Upload results of failed tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
