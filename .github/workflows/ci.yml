name: Acceptance Tests

on: [push]

jobs:
    commit_stage:
        name: Commit Stage
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: yarn

            - name: Install Task
              uses: arduino/setup-task@v1
              with:
                version: 3.x
                repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Cache task checksums
              uses: actions/cache@v3
              with:
                  path: .task
                  key: ${{ runner.os }}-task-${{ hashFiles('Taskfile.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-task-
                      ${{ runner.os }}-

            - name: Install dependencies
              run: task install

            - name: Lint Code Style
              run: task lint-style

            - name: Check types
              run: task lint-types

            - name: Check grammar
              run: task lint-lang

            - name: Run unit tests
              run: task test-unit

    acceptance_stage:
        name: Acceptance Stage

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: yarn

            - name: Install Task
              uses: arduino/setup-task@v1
              with:
                version: 3.x
                repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install dependencies
              run: task install

            - name: Cache task checksums
              uses: actions/cache@v3
              with:
                  path: .task
                  key: ${{ runner.os }}-task-${{ hashFiles('Taskfile.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-task-
                      ${{ runner.os }}-

            - name: Cache Gatsby Build Files
              uses: actions/cache@v2
              with:
                  path: |
                      .cache
                      public
                  key: ${{ runner.os }}-gatsby-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-gatsby-
                      ${{ runner.os }}-

            - name: Run E2E Tests on Linux
              if: runner.os == 'Linux'
              run: |
                  npx playwright install --with-deps chrome firefox
                  task test-e2e -- --project Chromium Firefox Android

            - name: Run E2E Tests on macOS
              if: runner.os == 'macOS'
              run: |
                  npx playwright install --with-deps webkit
                  task test-e2e -- --project Safari iPhone

            - name: Run E2E Tests on Windows
              if: runner.os == 'Windows'
              run: |
                  npx playwright install --with-deps msedge
                  task test-e2e -- --project Edge

            - name: Upload results of failed tests
              uses: actions/upload-artifact@v2
              if: failure()
              with:
                  name: test-results
                  path: test-results/
