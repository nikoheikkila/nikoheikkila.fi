name: Acceptance Tests

on: [push]

jobs:
    commit_stage:
        name: Commit Stage
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: yarn

            - name: Install dependencies
              run: yarn --frozen-lockfile --prefer-offline

            - name: Lint Code Style
              run: yarn lint:style

            - name: Check types
              run: yarn lint:types

            - name: Check grammar
              run: yarn lint:lang

            - name: Run unit tests
              run: yarn test:unit

    acceptance_stage:
        name: Acceptance Stage

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: yarn

            - name: Install dependencies
              run: yarn --frozen-lockfile --prefer-offline

            - name: Cache Gatsby Build Files
              uses: actions/cache@v2
              with:
                  path: |
                      .cache
                      public
                  key: ${{ runner.OS }}-gatsby-cache
                  restore-keys: |
                      ${{ runner.OS }}-gatsby-cache

            - name: Build Site
              run: yarn build
              env:
                  GATSBY_DISQUS_SHORTNAME: nikoheikkila
                  GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true

            - name: Run E2E Tests on Linux
              if: runner.os == 'Linux'
              run: |
                  npx playwright install --with-deps chrome firefox
                  yarn test:e2e --project Chromium Firefox Android

            - name: Run E2E Tests on macOS
              if: runner.os == 'macOS'
              run: |
                  npx playwright install --with-deps webkit
                  yarn test:e2e --project Safari iPhone

            - name: Run E2E Tests on Windows
              if: runner.os == 'Windows'
              run: |
                  npx playwright install --with-deps msedge
                  yarn test:e2e --project Edge

            - name: Upload results of failed tests
              uses: actions/upload-artifact@v2
              if: failure()
              with:
                  name: test-results
                  path: test-results/
